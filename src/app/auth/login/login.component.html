<div class="container-fluid main">
  <div class="row d-flex justify-content-center">
    <div class="col-4"></div>
    <div class="col-6">
      <div class="card px-5 py-5 mat-elevation-z8" id="form1">
        <div class="logo">
          <img src="https://angularpos-379cd.web.app/assets/img/logo.png" alt="" />
          <h3>Authentication</h3>
        </div>
        <hr />
        <form class="example-form" fxLayout="row">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              type="email"
              #emaillogin
              matInput
              [errorStateMatcher]="matcher"
              placeholder="Ex. pat@example.com"
            />
            <mat-hint>Errors appear instantly!</mat-hint>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              type="password"
              #passwordlogin
              matInput
              [errorStateMatcher]="matcher"
              placeholder="Ex. pat@example.com"
            />
          </mat-form-field>
          <div class="d-grid gap-2">
            <button
              (click)="onSingin(emaillogin.value, passwordlogin.value)"
              class="text-center btn"
              mat-flat-button
              color="primary"
            >
              Login
            </button>
          </div>
          <div class="text-center text-muted mt-3">Don't have an account?</div>
          <div class="text-right">
            <!-- <button routerLink="/register" mat-flat-button>SignUp</button> -->
          </div>
        </form>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</div>
