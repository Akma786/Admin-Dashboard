<div class="container-fluid main">
  <div class="container text-center">
    <div class="row align-items-start">
      <div class="row">
        <div class="col">
          <img
            class="logo"
            src="https://angularpos-379cd.web.app/assets/img/logo.png"
            alt=""
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h4 class="fw-medium head">Welcome to AngularPOS</h4>
          <h4 class="text-white">Your mobile money compatible POS</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
          <mat-card class="card-1 mat-elevation-z8">
            <div class="icon">
              <img src="assets/system-regular-41-home.gif" />
            </div>
            <div>
              <h2>Dashboard</h2>
              <p>Management of products, stock and configuration of POS</p>
            </div>
            <div>
              <button mat-flat-button color="primary" routerLink="/login">
                Login
              </button>
            </div>
          </mat-card>
        </div>
        <div class="col-4">
          <mat-card class="card-2 mat-elevation-z8">
            <div class="icon">
              <img src="assets/system-regular-9-inbox (1).gif" />
            </div>
            <div>
              <h2>Start POS</h2>
              <p>Management of products, stock and configuration of POS</p>
            </div>
            <div>
              <button mat-flat-button routerLink="/pos" class="btn-lg">
                Begin
              </button>
            </div>
          </mat-card>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </div>
</div>
