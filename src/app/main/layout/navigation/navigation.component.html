<nav class="navbar navbar-expand-lg">
  <div class="container">
    <div class="logo">
      <img src="https://angularpos-379cd.web.app/assets/img/logo.png" alt="" />
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse container" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="/admin/home"
            >Home</a
          >
        </li>

        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            POS
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item">Category</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item">Products</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item">Sales</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <div class="d-flex" role="search">
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person"></i>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item">
                <i class="bi bi-person-fill drop-icon"></i>Profile</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item"
                ><i class="bi bi-shield-lock drop-icon"></i>Reset Password</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <button  class="dropdown-item text-danger" (click)="logout()">
                <i class="bi bi-box-arrow-right drop-icon"></i>Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
