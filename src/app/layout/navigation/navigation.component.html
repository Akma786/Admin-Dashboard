<mat-toolbar class="example-toolbar">
  <div class="logo">
    <img src="" alt="" />
  </div>
  <button mat-icon-button (click)="isExpanded = !isExpanded">
    <mat-icon *ngIf="!isExpanded">menu</mat-icon>
    <mat-icon *ngIf="isExpanded">close</mat-icon>
  </button>
  <h1 class="example-app-name">Nested Menus</h1>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav
    #sidenav
    class="example-sidenav"
    mode="side"
    opened="true"
    (mouseenter)="mouseenter()"
    (mouseleave)="mouseleave()"
  >
    <mat-nav-list>
      <div>
        <mat-list-item class="parent">
          <span class="full-width" *ngIf="isExpanded || isShowing"
            >Dashboard</span
          >
          <mat-icon mat-list-icon>home</mat-icon>
        </mat-list-item>
      </div>
      <div>
        <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
          <span class="full-width" *ngIf="isExpanded || isShowing"
            >Parent Menu</span
          >
          <mat-icon mat-list-icon>home</mat-icon>
          <mat-icon
            class="menu-button"
            [ngClass]="{ rotated: showSubmenu }"
            *ngIf="isExpanded || isShowing"
            >expand_more</mat-icon
          >
        </mat-list-item>
        <div
          class="submenu"
          [ngClass]="{ expanded: showSubmenu }"
          *ngIf="isShowing || isExpanded"
        >
          <a mat-list-item href="...">Submenu Item 1</a>
          <a mat-list-item href="...">Submenu Item 2</a>
          <mat-list-item
            (click)="showSubSubMenu = !showSubSubMenu"
            class="parent"
          >
            <span class="full-width" *ngIf="isExpanded || isShowing"
              >Nested Menu</span
            >
            <mat-icon
              class="menu-button"
              [ngClass]="{ rotated: showSubSubMenu }"
              *ngIf="isExpanded || isShowing"
              >expand_more</mat-icon
            >
          </mat-list-item>
          <div
            class="submenu"
            [ngClass]="{ expanded: showSubSubMenu }"
            *ngIf="isShowing || isExpanded"
          >
            <mat-list-item>SubSubmenu Item 1</mat-list-item>
            <mat-list-item>SubSubmenu Item 2</mat-list-item>
          </div>
        </div>
      </div>
    </mat-nav-list>
    <mat-nav-list> </mat-nav-list>
  </mat-sidenav>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
